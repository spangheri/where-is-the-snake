<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the Snake?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container para os botões no canto superior direito -->
    <div id="admin-controls">
        <button id="admin-login" onclick="pedirSenha()">Entrar como Admin</button>
        <button id="admin-logout" onclick="sairAdmin()" style="display: none;">Sair</button>
    </div>

    <h1 id="game-title">ENCONTRE A SERPENTE!</h1>
    <p id="brightness-warning">Aumente o brilho do seu aparelho!</p>

    <!-- Temporizador visual -->
    <p id="timer">TEMPO RESTANTE: 10 SEGUNDOS</p>

    <div id="game-container">
        <img id="game-image" src="snake1_0944.JPG" alt="Imagem do jogo">
    </div>

    <!-- Div para a tela final -->
    <div id="final-message" style="display: none;">
        <h2 style="color: white; text-align: center; font-size: 24px;">
            Muito obrigado pela participação!
        </h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
